<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TikTok Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styling yang ada tetap tidak berubah */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.pikbest.com/back_our/bg/20190618/bg/b0d07e4eab984.png!w700wp');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }
        h1, h2 {
            text-align: center;
        }
        #leaderboard, #userLikes, #chatMessages {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            display: none;
        }
        #chatMessages div {
            margin-bottom: 10px;
        }
        #chatMessages img {
            vertical-align: middle;
            border-radius: 50%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        button:hover {
            color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
        }
        .popup input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            color: #fff;
        }
        .popup button {
            width: 100%;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .settings-icon {
            font-size: 24px;
            background: transparent;
        }
        .profile-pic {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        /* Styling untuk frame overlay */
        #overlayFrame {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-height: 500px; /* Set batas tinggi jika diperlukan */
            overflow-y: auto;
        }
        .overlayItem {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .overlayItem img,
        .overlayItem video,
        .overlayItem audio {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <h1> </h1>

    <center><button id="settingsButton"><i class="fas fa-cog settings-icon"></i></button></center>
    
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="settingsPopup">
        <label for="tiktokUsername">Username:</label>
        <input type="text" id="tiktokUsername" placeholder="Enter TikTok username">
        <button id="connectTikTokButton">Connect</button>

        <!-- Tambahkan frame overlay di sini -->
        <div id="overlayFrame">
            <label for="overlayURL1">Overlay URL 1:</label>
            <input type="text" id="overlayURL1" placeholder="Enter URL 1">
            <label for="overlayURL2">Overlay URL 2:</label>
            <input type="text" id="overlayURL2" placeholder="Enter URL 2">
            <label for="overlayURL3">Overlay URL 3:</label>
            <input type="text" id="overlayURL3" placeholder="Enter URL 3">
            <label for="overlayURL4">Overlay URL 4:</label>
            <input type="text" id="overlayURL4" placeholder="Enter URL 4">
            <label for="overlayURL5">Overlay URL 5:</label>
            <input type="text" id="overlayURL5" placeholder="Enter URL 5">
            <div id="overlayContent"></div>
        </div>

        <!-- Tambahkan input file untuk mengganti gambar latar belakang -->
        <label for="backgroundUpload">Upload Background Image:</label>
        <input type="file" id="backgroundUpload" accept="image/*">
        <button id="closePopupButton">Close</button>
    </div>
    
    <div id="roomId">
        <!-- Room ID akan ditampilkan di sini -->
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <!-- Leaderboard akan ditampilkan di sini -->
    </div>
    
    <div id="userLikes">
        <h2>User Likes</h2>
        <!-- Jumlah likes per pengguna akan ditampilkan di sini -->
    </div>

    <div id="userGifts">
        <h2>TAPTAP</h2>
        <!-- Jumlah gifts per pengguna akan ditampilkan di sini -->
    </div>
    
    <div id="userShares">
        <h2>MUNCUL FOTO KAMU</h2>
        <!-- Jumlah shares per pengguna akan ditampilkan di sini -->
    </div>
    
    <div id="chatMessages">
        <h2>Chat Messages</h2>
        <!-- Pesan chat akan ditampilkan di sini -->
    </div>

    <div id="profileContainer"></div> <!-- Kontainer untuk foto profil melayang -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="tikfinity.js"></script> <!-- Tambahkan file tikfinity.js -->
    <script>
        const settingsButton = document.getElementById('settingsButton');
        const popupOverlay = document.getElementById('popupOverlay');
        const settingsPopup = document.getElementById('settingsPopup');
        const closePopupButton = document.getElementById('closePopupButton');
        const overlayURLs = [
            document.getElementById('overlayURL1'),
            document.getElementById('overlayURL2'),
            document.getElementById('overlayURL3'),
            document.getElementById('overlayURL4'),
            document.getElementById('overlayURL5')
        ];
        const overlayContent = document.getElementById('overlayContent');
        const backgroundUpload = document.getElementById('backgroundUpload');

        // Flag untuk melacak status koneksi
        let isConnected = false;

        settingsButton.addEventListener('click', () => {
            popupOverlay.style.display = 'block';
            settingsPopup.style.display = 'block';
        });

        closePopupButton.addEventListener('click', () => {
            popupOverlay.style.display = 'none';
            settingsPopup.style.display = 'none';
        });

        document.getElementById('connectTikTokButton').addEventListener('click', () => {
            const username = document.getElementById('tiktokUsername').value;
            connectToTikTokLive(username);
            closePopupButton.click(); // Tutup popup setelah menghubungkan
        });

        // Fungsi untuk menampilkan overlay dari URL
        function updateOverlay() {
            // Kosongkan konten overlay
            overlayContent.innerHTML = '';
            
            overlayURLs.forEach(urlInput => {
                const url = urlInput.value.trim();
                if (url) {
                    const overlayItem = document.createElement('div');
                    overlayItem.classList.add('overlayItem');

                    let element;
                    if (url.endsWith('.jpg') || url.endsWith('.png')) {
                        element = document.createElement('img');
                        element.src = url;
                    } else if (url.endsWith('.mp4')) {
                        element = document.createElement('video');
                        element.src = url;
                        element.controls = true;
                    } else if (url.endsWith('.mp3')) {
                        element = document.createElement('audio');
                        element.src = url;
                        element.controls = true;
                    }
                    if (element) {
                        overlayItem.appendChild(element);
                        overlayContent.appendChild(overlayItem);
                    }
                }
            });
        }

        // Fungsi untuk memperbarui gambar latar belakang
        function updateBackgroundImage(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.body.style.backgroundImage = `url(${event.target.result})`;
            };
            reader.readAsDataURL(file);
        }

        // Tambahkan event listener untuk menangani perubahan input URL
        overlayURLs.forEach(urlInput => {
            urlInput.addEventListener('input', updateOverlay);
        });

        // Tambahkan event listener untuk menangani file upload
        backgroundUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                updateBackgroundImage(file);
            }
        });

        function connectToTikTokLive(username) {
            // Gunakan fungsi dari tikfinity.js jika diperlukan
            if (typeof Tikfinity !== 'undefined' && Tikfinity.connectToTikTokLive) {
                Tikfinity.connectToTikTokLive(username);

                // Set flag koneksi
                isConnected = true;

                // Start connection check interval
                startConnectionCheck();
            } else {
                console.error('Tikfinity library is not loaded or connectToTikTokLive function is missing.');
            }
        }

        function startConnectionCheck() {
            setInterval(() => {
                // Cek status koneksi, misalnya dengan memeriksa respons dari server atau status koneksi WebSocket
                if (!isConnected) {
                    alert('Disconnected from live. Session has been terminated.');
                    window.location.href = '/'; // Redirect ke halaman utama atau halaman lain
                }
            }, 30000); // Cek setiap 30 detik
        }

        // Simulasi fungsi untuk mengatur status koneksi
        function setConnectionStatus(status) {
            isConnected = status;
        }

        // Simulasi perubahan status koneksi (misalnya dari server)
        // setConnectionStatus(false); // Set untuk tidak terhubung
    </script>
</body>
</html>
